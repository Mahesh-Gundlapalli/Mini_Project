<div class="container my-4">
  <div class="d-flex align-items-center justify-content-center mb-4 gap-3">
    <img
      src="https://th.bing.com/th/id/R.29f5e84d5b73ad2e89c10929e46ece1d?rik=vv7zDtrdkcu7yg&riu=http%3a%2f%2fwww.smallfriendly.com%2f.a%2f6a0133ec490e97970b0167607c1a4a970b-800wi&ehk=AV%2bTqJpdh6VD5TJHmyA3nqf6AmEVOWbb8uRT%2bMY22HY%3d&risl=&pid=ImgRaw&r=0"
      alt="Recipe logo"
      style="height: 50px; width: auto"
    />

    <h1
      class="dispaly-4 text-primary text-center mb-4"
      style="font-family: Georgia, serif; font-weight: 700; font-size: 3rem"
    >
      Delicious Recipe Store
    </h1>
  </div>
  <div class="text-center mb-4">
    <button class="btn btn-dark" (click)="goToAdmin()">Go to Admin Panel</button>
  </div>

  <!-- Category filter buttons -->
  <div class="btn-group mb-4" role="group" aria-label="Recipe Categories">
    <button
      type="button"
      class="btn"
      [ngClass]="{
        'btn-primary': selectedCategory === '',
        'btn-outline-primary': selectedCategory !== ''
      }"
      (click)="changeCategory('')"
    >
      All
    </button>
    <button
      type="button"
      class="btn"
      [ngClass]="{
        'btn-primary': selectedCategory === 'veg',
        'btn-outline-primary': selectedCategory !== 'veg'
      }"
      (click)="changeCategory('veg')"
    >
      Veg
    </button>
    <button
      type="button"
      class="btn"
      [ngClass]="{
        'btn-primary': selectedCategory === 'non-veg',
        'btn-outline-primary': selectedCategory !== 'non-veg'
      }"
      (click)="changeCategory('non-veg')"
    >
      Non-Veg
    </button>
  </div>

  <!-- Recipe cards -->
  <div class="row row-cols-1 g-4">
    <div *ngFor="let recipe of recipes" class="col">
      <div class="card h-100 shadow-sm" style="width: 300px; margin: auto">
        <div class="card-body d-flex flex-column align-items-center p-3"></div>
        <img
          *ngIf="recipe.imageUrl"
          [src]="recipe.imageUrl"
          alt="{{ recipe.name }}"
          class="mb-2 mx-auto"
          style="
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 12px;
          "
        />
        <h5 class="card-title text-primary">{{ recipe.name }}</h5>

        <h6 class="card-subtitle mb-2 text-muted text-uppercase">
          {{ recipe.category }}
        </h6>

        <h6>Ingredients:</h6>
        <p>{{ recipe.ingredients }}</p>

        <button class="btn btn-success mt-auto" (click)="addToSave(recipe)">
          Save Recipe
        </button>
      </div>
    </div>
  </div>
</div>
