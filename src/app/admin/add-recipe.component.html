
<div class="container mt-4">
  <h2 class="text-primary mb-4">Add New Recipe</h2>
  <form (ngSubmit)="save()">
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input class="form-control" [(ngModel)]="recipe.name" name="name" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Category</label>
      <input class="form-control" [(ngModel)]="recipe.category" name="category" />
    </div>

    <div class="mb-3">
      <label class="form-label">Ingredients (comma-separated)</label>
      <input class="form-control" [(ngModel)]="recipe.ingredients" name="ingredients" />
    </div>

    <div class="mb-3">
      <label class="form-label">Instructions (comma-separated)</label>
      <input class="form-control" [(ngModel)]="recipe.instructions" name="instructions" />
    </div>

    <div class="mb-3">
      <label class="form-label">Image URL</label>
      <input class="form-control" [(ngModel)]="recipe.imageUrl" name="imageUrl" />
    </div>

    <button class="btn btn-success" type="submit">Add Recipe</button>
  </form>
</div>
